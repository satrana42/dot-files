# setting the prefix from C-b to C-a
set -g prefix C-a  

# free the original C-b prefix keybinding
unbind C-b 

# setting the delay between prefix and command
set -s escape-time 1

# ensure that we can send C-A to other apps
bind C-a send-prefix

# set the base index for windows to 1 instead of 0
set -g base-index 1

# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# reload the config file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# splitting panes
bind | split-window -h
bind _ split-window -v

# moving between panes
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R    

# quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# pane resizing
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

# set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg cyan 
setw -g window-status-bg default 
setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg white 
setw -g window-status-current-bg red 
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# status line left side
set -g status-left-length 40 
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# status line right side: 15% | 28 Nov 18:15
set -g status-right "#{prefix_highlight} | #[fg=cyan]%d %b %R"

# update the status bar every sixty seconds
set -g status-interval 60

# center the window list
set -g status-justify centre

# enable vi keys in copy mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# connect linux clipboard with tmux clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clip)\"; tmux paste-buffer"

# shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# make vim focus events work
set -g focus-events on

# init plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'

# init tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
