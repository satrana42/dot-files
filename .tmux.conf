# ~~~ key bindings ~~~
# setting the prefix from C-b to C-a
set -g prefix C-a  

# free the original C-b prefix keybinding
unbind C-b 

# setting the delay between prefix and command
set -s escape-time 1

# ensure that we can send C-A to other apps
bind C-a send-prefix

# set the base index for windows to 1 instead of 0
set -g base-index 1

# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# reload the config file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# splitting panes
bind | split-window -h
bind _ split-window -v

# moving between panes
bind h select-pane -L 
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R    

# quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# pane resizing
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

# enable vi keys in copy mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# connect linux clipboard with tmux clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clip)\"; tmux paste-buffer"

# shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# ~~~ theme ~~~
# set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# status update interval
set -g status-interval 1

# basic status bar colors
set -g status-bg black
set -g status-fg cyan

# left side of status bar
set -g status-left-bg black
set -g status-left-fg green
set -g status-left-length 40
set -g status-left "#S #[fg=white]| #[fg=yellow]#I #[fg=cyan]#P"

# right side of status bar
set -g status-right-bg black
set -g status-right-fg cyan
set -g status-right-length 40
set -g status-right "#{prefix_highlight} #H #[fg=white]| #[fg=yellow]%H:%M:%S #[fg=green]%d-%b-%y"

# window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# current window status
set -g window-status-current-bg red
set -g window-status-current-fg black

# window with activity status
set -g window-status-activity-bg yellow # fg and bg are flipped here due to a
set -g window-status-activity-fg black  # bug in tmux

# window separator
set -g window-status-separator ""

# window status alignment
set -g status-justify centre

# pane border
set -g pane-border-bg default
set -g pane-border-fg default

# active pane border
set -g pane-active-border-bg white 
set -g pane-active-border-fg green

# pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# message
set -g message-bg default
set -g message-fg default

# command message
set -g message-command-bg default
set -g message-command-fg default

# mode
set -g mode-bg red
set -g mode-fg default

# ~~~ other settings ~~~
# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# make vim focus events work
set -g focus-events on

# ~~~ plugins ~~~
# init plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'Morantron/tmux-fingers'

# plugin settings
set -g @fingers-compact-hints 0

# init tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
